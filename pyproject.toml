[project]
name = "greptimeai"
version = "0.1.0"
description = "Observability tool for LLM application"
authors = [
    { name = "Greptime", email = "info@greptime.com" },
]
dependencies = [
    "langchain>=0.0.285",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0",
]
keywords = [
    "greptime",
    "observability",
    "monitoring",
    "llm",
    "langchain",
    "openai"
]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.rye.scripts]
test = { cmd = "python -m unittest -v src/greptimeai/langchain/test_trace.py" }
